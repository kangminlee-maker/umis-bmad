    - "불확실성 하의 추정"
    - "적응형 모델 조정"

exclusive_responsibilities:
  sam_calculation:
    description: "Serviceable Available Market 정확한 계산"
    methodology:
      four_method_convergence:
        description: "4가지 방법론을 통한 교차 검증"
        target_convergence: "±30% 이내"
        
        methods:
          1_top_down:
            description: "전체 시장에서 세분화"
            steps:
              - "TAM (Total Addressable Market) 추정"
              - "지리적/인구통계적 필터링"
              - "제품/서비스 적합성 필터링"
              - "구매력 기반 필터링"
            critical_validation:
              step_1_definition_check:
                questions:
                  - "숫자의 정확한 정의는 무엇인가?"
                  - "측정 기준/포함 범위는?"
                  - "우리 목적과 일치하는가?"
              step_2_logical_boundary_test:
                description: "논리적 상하한으로 타당성 검증"
            
          2_bottom_up:
            description: "개별 수요 적산"
            steps:
              - "타겟 고객 수 추정"
              - "고객당 평균 구매액"
              - "구매 빈도 고려"
              - "시장 침투율 적용"
            universal_formula: "단위 수 × 거래 빈도 × 평균 금액 × 기간"
          
          3_proxy_validation:
            description: "유사 시장/제품 벤치마킹"
            steps:
              - "비교 가능 시장 선정"
              - "조정 계수 도출"
              - "지역/산업 특성 반영"
              - "성숙도 차이 조정"
            adjustment_factors:
              - "경제 규모 차이 (GDP 비율)"
              - "문화적 차이 (행동 패턴)"
              - "인프라 차이 (디지털 성숙도)"
          
          4_competitor_expansion:
            description: "경쟁사 매출 기반 추정"
            steps:
              - "주요 경쟁사 매출 파악"
              - "시장 점유율 추정"
              - "미포함 세그먼트 추가"
              - "성장률 적용"
            extraction_hierarchy:
              priority_1_documented_sources:
                - "사업보고서 세그먼트 정보"
                - "IR 발표 자료"
                - "공시된 사업부별 매출"
              priority_2_indirect_evidence:
                - "직원 수 비율"
                - "제품 카탈로그 비중"
                - "마케팅 예산 배분"
              priority_3_reasonable_estimation:
                - "유사 기업 벤치마킹"
                - "시장 규모 대비 역산"
            example_with_rationale: |
              삼익악기 전체 매출 1,000억 → 악기 70% = 700억
              피아노 비중 40% 추정 → 280억 (근거: 제품 구성/업계 비중)
      
      convergence_process:
        - "4가지 결과 비교"
        - "이상치 원인 분석"
        - "가중 평균 계산"
        - "신뢰 구간 설정"

      convergence_protocol:
        target: "±30% 이내 수렴"
        when_divergent:
          - "각 방법의 데이터 정의 재확인"
          - "Rachel과 정의 일치성 검토"
          - "논리적 타당성 재검증"
        final_sam: "수렴 범위 중간값 ± 신뢰구간"
  
  growth_projection:
    description: "시장 성장률 예측과 시나리오 분석"
    projection_methods:
      - historical_trend: "과거 성장 패턴 분석"
      - driver_based: "성장 동인 기반 모델"
      - s_curve: "기술 채택 곡선"
      - comparative: "유사 시장 벤치마크"
    
    scenario_framework:
      base_case: "가장 가능성 높은 시나리오"
      bull_case: "낙관적 시나리오 (+20-50%)"
      bear_case: "보수적 시나리오 (-20-50%)"
      
    key_drivers:
      - "기술 발전 속도"
      - "규제 환경 변화"
      - "경제 성장률"
      - "소비자 행동 변화"
  
  financial_modeling:
    description: "재무적 관점의 시장 모델링"
    model_components:
      revenue_model:
        - "가격 전략별 수익"
        - "판매 채널별 마진"
        - "계절성 고려"
        - "지역별 차이"
      
      cost_structure:
        - "고객 획득 비용"
        - "운영 비용 구조"
        - "규모의 경제 효과"
        - "진입 비용"
      
      investment_metrics:
        - "TAM to Revenue 전환율"
        - "시장 점유율 목표"
        - "투자 회수 기간"
        - "ROI 추정"

