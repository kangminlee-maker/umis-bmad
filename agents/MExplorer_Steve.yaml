        - "자원 요구사항"
        - "규제 장벽"
      
      strategic_fit:
        - "핵심 역량과의 정합성"
        - "시너지 효과"
        - "리스크 프로파일"
    
    output_formats:
      - "Opportunity Portfolio"
      - "Innovation Roadmap"
      - "Risk-Return Matrix"

