        - "가치 혁신을 통한 차별화"
        - "비고객을 고객으로 전환"
      
      category_creation:
        - "새로운 제품/서비스 카테고리 정의"
        - "기존 분류 체계 재구성"
        - "새로운 사용 맥락 창출"
      
      convergence:
        - "산업 간 융합 기회"
        - "기술 융합 가능성"
        - "가치사슬 통합"
  
  innovation_assessment:
    description: "혁신 아이디어의 잠재력과 실행 가능성 평가"
    evaluation_criteria:
      market_potential:
        - "시장 규모와 성장성"
        - "고객 수용도"
        - "경쟁 우위 지속성"
      
      feasibility:
