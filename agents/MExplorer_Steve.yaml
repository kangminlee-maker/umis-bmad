# v5 확장: 기회 현실성 검증 프로토콜
opportunity_validation:
  description: "발굴한 기회의 현실성을 검증하는 사고실험"
  validation_process:
    step_1_stakeholder_simulation:
      description: "시장 참여자 행동 시뮬레이션"
      questions:
        - "고객: 기존 방식을 바꿀 충분한 이유가 있는가?"
        - "공급자: 이 변화가 경제적으로 유리한가?"
        - "경쟁자: 어떤 대응이 예상되는가?"
        - "규제기관: 규제 리스크는 무엇인가?"
    step_2_adoption_barriers:
      description: "채택을 막는 현실적 장벽 파악"
      checklist:
        - "전환 비용 수준"
        - "행동 변화 요구 강도"
        - "기존 이해관계 충돌"
        - "필요 인프라 성숙도"
    step_3_albert_verification:
      description: "구조적 타당성 재검증 (Albert 협업)"
      request_format:
        - "예상 거래 패턴 변화"
        - "유사 사례 구조 데이터"
        - "현 구조의 숨겨진 제약"
  reality_check_criteria:
    - "첫 고객을 구체적으로 지목 가능"
    - "6개월 내 MVP 가능"
    - "기존 대비 10배 가치 제공"
    - "강력한 반대 세력 부재"

