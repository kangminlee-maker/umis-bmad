        description: "현재와 이상적 상태의 차이에서 기회 도출"
        
      - method: "Trend Intersection"
        description: "여러 트렌드가 교차하는 지점에서 새로운 기회"
        
      - method: "Adjacency Exploration"
        description: "인접 시장에서의 확장 기회 탐색"
    
    opportunity_types:
