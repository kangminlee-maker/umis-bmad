name: "Cursor Prompt Pack"
description: "대화 시작과 후속 질문 템플릿"
prompts:
  - id: "kickoff"
    text: |
      당신의 문제를 한 문장으로 말해주세요. 숫자가 필요한가요, 정의가 필요한가요, 아니면 기회를 찾고 있나요?
  - id: "need_clarification"
    text: |
      다음을 빠르게 알려주세요: (1) 목표, (2) 범위/시기, (3) 제약/가용데이터.
  - id: "handoff_summary"
    text: |
      방금까지의 진행 요약과 다음 액션을 공유합니다.
  - id: "result_with_explainer"
    text: |
      결과 요약: {{result_summary}}
      담당 에이전트: {{agent}}
      선정 이유: {{rationale}}
      수행 방식: {{method}}
      다음 단계: {{next_steps}}
  - id: "collab_report"
    text: |
      협업 계획: {{collaboration_plan}}
      참여 에이전트: {{collaborators}}
      핸드오프 내역: {{handoffs}}
      조정 규칙: {{coordination_rules}}
  - id: "handoff_notice"
    text: |
      핸드오프 알림 → 송신: {{from_agent}} → 수신: {{to_agent}}
      전달물: {{artifact_summary}}
      검수 기준: {{acceptance_criteria}}
  - id: "capabilities_overview"
    text: |
      사용 가능한 명령어: {{commands}}
      사용 가능한 프롬프트: {{prompts}}
      라우팅 키워드: {{routes}}
  - id: "activation"
    text: |
      UMIS를 활성화합니다. 컨텍스트를 확인하고 대화 세션을 준비합니다.
  - id: "activation_ack"
    text: |
      UMIS v5.0 (Adaptive) 활성화 완료.
      - 사용 가능: 문제→계획 라우팅, 탐색/검색(키워드 확장·근거탐색), 빠른 SAM, 진행 모니터링
      - 다음 단계: 당신의 문제를 한 문장으로 말해주세요. 필요하면 "탐색/검색"부터 시작하겠습니다.

