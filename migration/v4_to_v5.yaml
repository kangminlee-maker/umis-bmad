    description: "v5.0 설정 조정"
    key_settings:
      stewart_guardian:
        - "모니터링 빈도 설정"
        - "개입 임계값 조정"
        - "알림 채널 구성"
      
      discovery_sprint:
        - "기본 기간 설정"
        - "병렬 처리 옵션"
