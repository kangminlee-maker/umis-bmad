        - "백업 보관 기간"
        - "복구 절차 테스트"

  step_5_mode_activation:
    description: "실행 모드 활성화 (Adaptive/Classic)"
    settings:
      env_var: "UMIS_MODE"
      default: "adaptive"
      options:
        - adaptive: "v5 적응형 워크플로우 활성화"
        - classic: "v4 고정형 워크플로우 활성화"
    references:
      - "workflows/workflow_modes.yaml#workflow_modes"
      - "workflows/adaptive/adaptive_workflow.yaml#adaptive_workflow"
      - "workflows/classic/workflow_classic_v4.yaml#workflow_classic_v4"

