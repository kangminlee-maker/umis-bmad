# Migration Guide: v4.0 to v5.0
# UMIS v4.0에서 v5.0으로 마이그레이션 가이드

metadata:
  version_introduced: "5.0"
  version_modified: "5.0"
  dependencies: []
  tags: ["migration", "upgrade", "v5", "guide"]
  description: "v4.0 고정형에서 v5.0 적응형으로 전환 가이드"

migration_overview:
  summary: "UMIS v5.0은 기존 v4.0의 모든 기능을 포함하면서 적응형 지능을 추가합니다"
  backwards_compatible: true
  migration_complexity: "Low to Medium"
  
  major_changes:
    - "낮은 명확도(20-30%)로 시작 가능"
    - "Discovery Sprint 도입"
    - "Stewart의 Progress Guardian 역할"
    - "자동 데이터 보호 시스템"
    - "실시간 피벗 지원"

