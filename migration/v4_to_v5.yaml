        - "파일럿 프로젝트 선정"
        - "변경 관리 계획"
  
  step_3_installation:
    description: "v5.0 설치 및 설정"
    options:
      parallel_run:
        description: "v4.0과 v5.0 병행 운영"
        when: "리스크 최소화 필요"
        duration: "1-2개월"
      
      direct_upgrade:
        description: "직접 업그레이드"
        when: "빠른 전환 필요"
        prerequisites: "충분한 테스트"
  
